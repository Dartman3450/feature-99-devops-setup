name: CI Pipeline - Vote and Worker Services

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:

    # Checkout repo
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # DEBUG IMPORTANT â€” cek folder yang sebenarnya ada
    - name: Debug directory structure
      run: |
        echo "PWD:"
        pwd
        echo "--- ROOT DIR CONTENTS ---"
        ls -R .

    # Node.js setup
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Install npm dependencies (vote)
    - name: Install Dependencies (vote)
      working-directory: ./vote
      run: npm install

    # Run vote tests
    - name: Run Tests (vote)
      working-directory: ./vote
      run: npm test --if-present

    # Python setup
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Install Python deps (worker)
    - name: Install Python Dependencies (worker)
      working-directory: ./worker
      run: pip install -r requirements.txt

    # Run pytest
    - name: Run Python tests (worker)
      working-directory: ./worker
      run: pytest || echo "No tests found"
